<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <div class="logo-container">
            <img src="resources/odin-logo.png" alt="The Odin Project logo" class="logo">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
             on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="main">
        <header>
            <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            <br>
            <br>
            You <em>know</em> you want to.</p>
        </header>
        <form action="" method="post" id="form">
            <h1 class="form-header">Let's do this!</h1>
            <div class="form-container">
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="fname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="5">
                        <span></span>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lname">
                    </div>
                    <div>
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-number">
                    </div>
                    <div>
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pass" name="confirmed-pass" minlength="5">
                    </div>
                </div>
            </div>
        </form>
        <div class="footer">
            <button type="submit" class="create-account" form="form">Create Account</button>
            <p class="footer-text">Already have an account? <a href="" class="log-in">Log in</a></p>
        </div>
    </div>
</body>
</html>
